<!DOCTYPE html>
<html lang="ja">
<head>

  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025年度 新卒向け会社説明会｜サンプルネクスト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZ7NN2QD"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- ヒーローセクション -->
  <section id="hero">
    <img src="./assets/mars_duck.png" alt="宇宙アヒル先輩">
    <h1>2025年度 新卒向け<br>会社説明会</h1>
    <p>チャットで未来をつなぐ、可能性の出会い。</p>
    <a href="#entry-form" class="cta-btn">説明会に申し込む</a>
  </section>

  <!-- 会社紹介セクション -->
  <section class="feature">
    <img src="./assets/mars_duck.png" alt="事業紹介">
    <div>
      <h2>次世代チャットソリューションを提供</h2>
      <p>私たち「株式会社サンプルネクスト」は、会話型インターフェースで企業と顧客をつなぐサービスを開発・提供しています。</p>
    </div>
  </section>

  <!-- 企業文化セクション -->
  <section class="feature reverse">
    <img src="./assets/mars_duck.png" alt="カルチャー紹介">
    <div>
      <h2>自由 × 挑戦 を尊重する文化</h2>
      <p>年次に関係なくチャレンジできる環境で、若手がリーダーシップを発揮しています。</p>
    </div>
  </section>

  <!-- 社員紹介セクション -->
  <section class="feature">
    <img src="./assets/mars_duck.png" alt="社員の声">
    <div>
      <h2>あなたの“らしさ”を大切にします</h2>
      <p>「人に真摯であること」を大切に、互いを尊重しあうチーム文化が根付いています。</p>
    </div>
  </section>

  <!-- 説明会申し込みフォーム -->
  <section id="entry-form">
    <h2>説明会のお申し込み</h2>
    <form id="contact-form" method="POST" action="https://hooks.zapier.com/hooks/catch/23149007/u34d1dj/">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="tel">電話番号</label>
      <input type="tel" id="tel" name="tel" required>
      <button type="submit">送信</button>
    </form>
  </section>

<script>
  document.getElementById("contact-form").addEventListener("submit", function() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const tel = document.getElementById("tel").value;

    // GTMにデータ送信（Aパターン）
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({
      event: "form_submit",
      name: name,
      email: email,
      tel: tel
    });

    // サンクスアラート（任意）
    alert("フォーム内容をZapierに送信中です（完了後はZapier経由でスプレッドシートへ連携）");
  });
</script>

</body>
</html>
