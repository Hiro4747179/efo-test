<body>
  <!-- Google Tag Manager (noscript) -->

  <!-- ヒーローセクション -->
  <section id="hero">
    <img src="./assets/mars_duck.png" alt="宇宙アヒル先輩">
    <h1>2025年度 新卒向け<br>会社説明会</h1>
    <p>チャットで未来をつなぐ、可能性の出会い。</p>
    <a href="#entry-form" class="cta-btn">説明会に申し込む</a>
  </section>

  <!-- 会社紹介セクション -->
  <section class="feature">
    <img src="./assets/mars_duck.png" alt="事業紹介">
    <div>
      <h2>次世代チャットソリューションを提供</h2>
      <p>私たち「株式会社サンプルネクスト」は、会話型インターフェースで企業と顧客をつなぐサービスを開発・提供しています。</p>
    </div>
  </section>

  <!-- 企業文化セクション -->
  <section class="feature reverse">
    <img src="./assets/mars_duck.png" alt="カルチャー紹介">
    <div>
      <h2>自由 × 挑戦 を尊重する文化</h2>
      <p>年次に関係なくチャレンジできる環境で、若手がリーダーシップを発揮しています。</p>
    </div>
  </section>

  <!-- 社員紹介セクション -->
  <section class="feature">
    <img src="./assets/mars_duck.png" alt="社員の声">
    <div>
      <h2>あなたの“らしさ”を大切にします</h2>
      <p>「人に真摯であること」を大切に、互いを尊重しあうチーム文化が根付いています。</p>
    </div>
  </section>

  <!-- 説明会申し込みフォーム -->
  <section id="entry-form">
    <h2>説明会のお申し込み</h2>
    <form id="contact-form">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="tel">電話番号</label>
      <input type="tel" id="tel" name="tel" required>
      <button type="submit">送信</button>
    </form>
  </section>
<script>
  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault(); // フォームの送信を止める

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const tel = document.getElementById("tel").value;

    console.log("✅ フォーム送信データ：", {
      名前: name,
      メールアドレス: email,
      電話番号: tel
    });

    // GTMにデータ送信
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({
      event: "form_submit",
      name: name,
      email: email,
      tel: tel
    });

    // Zapierに送信（Webhook）
    fetch("https://hooks.zapier.com/hooks/catch/23149007/u34d1dj/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name: name,
        email: email,
        tel: tel
      })
    })
    .then(response => {
      if (response.ok) {
        alert("フォーム内容をGTMとZapierに送信しました！");
      } else {
        alert("Zapierへの送信に失敗しました。");
      }
    })
    .catch(error => {
      console.error("Zapier送信エラー:", error);
      alert("Zapier送信時にエラーが発生しました。");
    });
  });
</script>



</body>
</html>
